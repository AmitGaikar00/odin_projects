<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock paper scissors</h1>

      <div class="scores">
        <p>Human Score: <span id="humanScore">0</span></p>
        <p>Computer Score: <span id="computerScore">0</span></p>
      </div>
      <br />
      <div class="result"></div>
      <br />
      <div class="board">
        <div class="human"></div>
        <h2>Vs</h2>
        <div class="computer"></div>
      </div>

      <div class="buttons">
        <button class="btn" name="rock" id="rock">Rock</button>
        <button class="btn" name="paper" id="paper">Paper</button>
        <button class="btn" name="scissors" id="scissors">Scissors</button>
      </div>
      <div class="Reset">
        <button class="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
