<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <label for="email">Email</label>
      <input type="email" name="" id="email" />
      <p id="emailError" class="error"></p>
      <label for="country">Country</label>
      <input type="text" name="" id="country" />
      <p id="countryError" class="error"></p>
      <label for="postalCode">Postal Code</label>
      <input type="number" name="" id="postalCode" min="10000" max="99999" />
      <p id="postalCodeError" class="error"></p>
      <label for="password">Password</label>
      <input
        type="password"
        name=""
        id="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        
      />
      <p id="passwordError" class="error"></p>
      <label for="passwordConfirmation">Password Confirmation</label>
      <input type="password" name="" id="passwordConfirmation" />
      <p id="passwordConfirmationError" class="error"></p>
      <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
