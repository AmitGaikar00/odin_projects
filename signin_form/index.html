<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon short" href="#" />
  </head>
  <body>
    <div class="container">
      
      <div class="image">
        <div class="nature">
          <img src="img.jpg" alt="nature" />
        </div>
        <div class="logo">
          <img src="logo.png" alt="odin" />
          <h2>ODIN</h2>
        </div>
      </div>
      <div class="form">
        <div class="heading">
          <h1>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </h1>
          <h1>Sign up now to get started.</h1>
          <br />
          <h1>You know you want to.</h1>
        </div>

        <form action="">
          <h1>Let's do this!</h1>
          <div class="form__content">
            <div class="form__row">
              <div class="child">
                <label for="first_name">FIRST NAME </label>
                <input type="text" id="first_name" />
              </div>
              <div class="child">
                <label for="last_name">LAST NAME </label>
                <input type="text" id="last_name" />
              </div>
            </div>

            <div class="form__row">
              <div class="child">
                <label for="email">EMAIL </label>
                <input type="email" id="email" />
              </div>
              <div class="child">
                <label for="phone_number">PHONE NUMBER </label>
                <input type="number" id="phone_number" />
              </div>
            </div>

            <div class="child">
              <label for="password">PASSWORD </label>
              <input type="password" id="password" />
            </div>

            <div class="child">
              <label for="confirm_password">CONFIRM PASSWORD </label>
              <input type="password" id="confirm_password" />
            </div>

            <div class="buttons">
                <button>Create Account</button>
                
                <h3>Already have an account? <strong>Log in</strong></h3>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
